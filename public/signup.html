<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ragister</title>
</head>
<style>
  body{
    background-color:pink;
  }
  h1{
    text-align: center;
    text-decoration: underline;
  }
  #container{
    width: 500px;
    margin: 0 auto;
  }
  form{
    max-width: 500px;
    margin:10px auto;
    padding:20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  form label{
    font-weight: bold;
    font-size: 16px;
    margin: 10px 0 5px;
  }
  form input{
    width:100%;
    margin:3px 0;
    padding:5px;
    border:1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
  }
  form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}
form button:hover {
    background-color: #45a049;
}
#para a{
  color: blue;
  font-size: 19px;
}
  #signupResponse{
    margin-top: 10px;
    font-size: 30px;
    color: #d9534f;
    font-weight: bold;
    text-align: center;
    display: flex;
    justify-content: center;
}
</style>
<body>
  <div id="container">
    <h1>Ragister</h1>
    <form id="ragisterForm">
      <label for="signupUsername">Username</label>
      <input type="text" id="signupUsername" name="username" placeholder="Username" required /><br/><br/>
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" name="email" placeholder="Email" required /><br/><br/>
       <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" name="password" placeholder="Password" required /><br/><br/>
      <label for="signupContact">Contact</label>
      <input type="text" id="signupContact" name="contact" placeholder="Contact"required /><br/><br/>
      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="" disabled selected>Select Role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <button type="submit">Register</button>
    </form>
    <p id="signupResponse"></p>
    <p id="para"><a href="./login.html">Already have an account? Login</a></p>
  </div>
  <script>
    const message = document.getElementById("signupResponse");
  
    async function signupUser(e) {
        e.preventDefault();
        const username = document.getElementById("signupUsername").value;
        const email = document.getElementById("signupEmail").value; 
        const password = document.getElementById("signupPassword").value;
        const contact = document.getElementById("signupContact").value;
        const role = document.getElementById("role").value;
  
        // Email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            message.textContent = "Please enter a valid email address!";
            message.style.color = "red";
            return;
        }
        // Password validation
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;
        if (!passwordRegex.test(password)) {
            message.textContent = "Password must be at least 6 characters long and contain a number and special character.";
            message.style.color = "red";
            return;
        }
        // Role validation
        if (!role || (role !== "user" && role !== "admin")) {
            message.textContent = "Please select a valid role (User or Admin).";
            message.style.color = "red";
            return;
        }
  
        const data = {
            username,
            email,
            password,
            contact, 
            role
        };
  
        try {
            const response = await fetch("http://localhost:4000/users/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
  
            if(response.ok) {
                message.textContent = result.message;
                message.style.color = "green"; 
                // Reset form
                document.getElementById("ragisterForm").reset();
            } else {
                message.textContent = result.message || "Signup failed";
                message.style.color = "red";  
            }
        } catch(error) {
            console.log(error);
            message.textContent = error.message || "Error during signup";
            message.style.color = "red";
        }
    }
    document.getElementById("ragisterForm").addEventListener("submit", signupUser);
  </script>
</body>
</html>
