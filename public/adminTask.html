<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <div id="dashboard"></div>
  <button onclick="logout()">Logout</button>
  <script>
    async function fetchAdminTasks() {
      console.log("fetchAdminTasks() function called...");
  
      const token = localStorage.getItem("token");
      console.log("LocalStorage Token:", token); 
  
      if (!token) {
          console.error("Token missing! Redirecting to login...");
          alert("Unauthorized! Please login.");
          window.location.href = "./index.html";
          return;
      }
      try {
          console.log("Sending API request to /users/all-tasks...");
          const res = await fetch("https://taskmanagement-42ln.onrender.com/users/user-tasks/users/all-tasks", {
              method: "GET",
              headers: {
                  "Authorization": `Bearer ${token}`,
                  "Content-Type": "application/json"
              }
          });
          console.log("Response Status:", res.status);
          if (res.status === 401) {
              console.error("Unauthorized! Token might be invalid.");
              alert("Session expired! Please login again.");
              localStorage.removeItem("token");
              window.location.href = "./index.html";
              return;
          }
  
          if (res.status === 403) {
              console.error("Access Denied: Only admins can view tasks.");
              alert("Access Denied: Only admins can view tasks.");
              return;
          }
  
          if (res.status === 404) {
              console.error("No tasks found.");
              document.getElementById("dashboard").innerHTML = "<h3>No tasks available.</h3>";
              return;
          }
  
          if (!res.ok) {
              throw new Error(`HTTP error! Status: ${res.status}`);
          }
  
          const data = await res.json();
          console.log("Full API Response:", data);
  
          if (!data || !Array.isArray(data.tasks)) {
              console.error("Unexpected API response:", data);
              document.getElementById("dashboard").innerHTML = "<h3>Error: Invalid API response</h3>";
              return;
          }
  
          let taskListHTML = "<h3> All User Tasks:</h3><ul>";
          data.tasks.forEach(task => {
              taskListHTML += `<li>
                  <strong>Title:</strong> ${task.title} <br>
                  <strong>Description:</strong> ${task.description} <br>
                  <strong>Priority:</strong> ${task.priority} <br>
                  <strong>Status:</strong> ${task.status} <br>
                  <strong>Completed:</strong> ${task.completed ? "Yes" : "No"} <br>
                  <strong>Category:</strong> ${task.category} <br>
                  <strong>User:</strong> ${task.userId?.email || "N/A"} 
                  <hr>
              </li>`;
          });
          taskListHTML += "</ul>";
  
          document.getElementById("dashboard").innerHTML = taskListHTML;
      } catch (error) {
          console.error("Error fetching tasks:", error);
          document.getElementById("dashboard").innerHTML = "<h3>Error loading tasks</h3>";
      }
  }
  
  window.onload = () => {
      console.log("Window loaded, calling fetchAdminTasks...");
      fetchAdminTasks();
  };
  </script>
</body>
</html>
